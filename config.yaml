bot:
  prefix: '!'
  status: online
  activity: Chatting with AI
llm:
  default_provider: openrouter
  default_model: openai/gpt-oss-20b
  temperature: 0.7
  max_tokens: 128000
  system_prompt: You are a helpful Discord bot assistant. Be friendly, concise, and
    helpful.
tools:
  web_search:
    enabled: true
    default_provider: searxng
    searxng_url: http://192.168.1.142:55001/
logging:
  level: INFO
  file: ./logs/bot.log
dashboard:
  enabled: true
  port: 5000
screening:
  enabled: false
