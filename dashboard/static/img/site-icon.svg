<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="OpenLLM site icon">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4f46e5"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.2" result="blur"/>
      <feOffset dy="0.6" result="offset"/>
      <feMerge>
        <feMergeNode in="offset"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#g)"/>

  <!-- Foreground mark: stacked chat lines + sparkle -->
  <g fill="#ffffff" filter="url(#s)">
    <rect x="16" y="22" width="32" height="6" rx="3" opacity="0.95"/>
    <rect x="16" y="32" width="28" height="6" rx="3" opacity="0.92"/>
    <rect x="16" y="42" width="20" height="6" rx="3" opacity="0.90"/>
  </g>

  <!-- Sparkle -->
  <g fill="#ffffff" opacity="0.95">
    <path d="M47 16c.3 1.8 1.2 2.7 3 3-1.8.3-2.7 1.2-3 3-.3-1.8-1.2-2.7-3-3 1.8-.3 2.7-1.2 3-3z"/>
  </g>
</svg>
